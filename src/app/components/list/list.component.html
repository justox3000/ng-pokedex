<div class="container my-5">
  <div class="row">
      <div class="col-xl-8 offset-xl-2">
          <div class="row">
            <div class="content">
              <h1 class="mb-4 text_shadows header-pokedex">Poke Dex</h1>
            </div>
            <div class="row">
              <div class="col-lg-4 col-lg-offset-4">
                <div class="search-input box stripes-light">
                  <!-- <div class="box box-blue badge stripes">
                    <img src="../../../assets/icons/search.png" alt="" />
                  </div> -->
                  <input type="text" [(ngModel)]="searchInput" (input)="filterPokemons()" placeholder="Search Pokemon">
                  <div *ngFor="let searchPokemon of searchPokemons; let i = index" class="col-md-6">
                    <div class="card mb-3 bg-{{getType(searchPokemon)}} d-flex justify-content-between" [routerLink]="['/view', searchPokemon.name]">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-7 col-sm-8">
                            <h3 class="card-title">{{searchPokemon.name | titlecase}}</h3>
                            <span *ngFor="let type of searchPokemon.types"
                                class="badge border rounded-pill me-1 bg-{{getType(searchPokemon)}}">
                                {{type.type.name | titlecase}}
                            </span>
                          </div>
                          <div class="col-5 col-sm-4">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{searchPokemon.id}}.png"
                            class="img-fluid" alt="">
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
              <div *ngFor="let pokemon of pokemons; let i = index" class="col-md-6">
                  <div class="card mb-3 bg-{{getType(pokemon)}} d-flex justify-content-between" [routerLink]="['/view', pokemon.name]">
                      <div class="card-body">
                          <div class="row">
                              <div class="col-7 col-sm-8">
                                  <h3 class="card-title">{{pokemon.name | titlecase}}</h3>
                                  <span *ngFor="let type of pokemon.types"
                                      class="badge border rounded-pill me-1 bg-{{getType(pokemon)}}">
                                      {{type.type.name | titlecase}}
                                  </span>
                              </div>
                              <div class="col-5 col-sm-4">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{pokemon.id}}.png"
                                class="img-fluid" alt="">
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-sm text-center">
          <button class="btn btn-sm btn-secondary" (click)="loadMore()">
              <div class="spinner-border spinner-border-sm" role="status" *ngIf="loading"></div>
              {{loading ? 'Loading...' : 'Load More'}}
          </button>
      </div>
  </div>
</div>
